# Run with `dart run ffigen --config ffigen.yaml`.
name: BenchmarkCoreBindings
description: |
  Bindings for `src/cpu_module.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/benchmark_core_bindings_generated.dart'
headers:
  entry-points:
    - 'src/cpu_module.h'
    - 'src/specs_module.h'
    - 'src/memory_module.h'
    - 'src/gpu_module.h'
  include-directives:
    - 'src/cpu_module.h'
    - 'src/specs_module.h'
    - 'src/memory_module.h'
    - 'src/gpu_module.h'
llvm-path:
  - 'C:\Program Files\LLVM'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
